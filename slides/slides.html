<h1>1.1 Motivacin</h1>
<p>Meter explicacin de CrossFit (AQU Y EN LA MEMORIA) y alguna imagen.</p>
<ul>
<li>
<p>Es un deporte con un gran nmero de participantes, y el nmero de competiciones sigue creciendo.</p>
</li>
<li>
<p>Automatizando del proceso de correccin de videos:</p>
<ul>
<li>
<p>Las personas pueden dejar una tarea repetitiva (se ahorra en personal).</p>
</li>
<li>
<p>Se limitara la inconsistencia entre distintos jueces en las correcciones.</p>
</li>
</ul>
</li>
</ul>

<header>Clasificacin de movimientos de CrossFit: una aplicacin con MoViNets.</header>
<h1>1.2 Objetivos</h1>
<p>Antes de llegar a ese punto, vamos a intentar crear una aplicacin<br />
que sea capaz de clasificar movimientos de CrossFit,<br />
para lo cul ser necesario:</p>

<li>

<li>
<p>Un modelo capaz de identificar correctamente los distintos movimientos.</p>
</li>
<li>
<p>Una aplicacin en la que un usuario sea capaz de subir un video<br />
y obtenga el movimiento del que se trata.</p>
</li>
</ul>

<header>Clasificacin de movimientos de CrossFit: una aplicacin con MoViNets.</header>
<h1>2.1 Deep Learning</h1>
<p>El campo del <a href="https://paperswithcode.com/task/action-recognition-in-videos"><em>Reconocimiento de Acciones</em></a> (la tarea de identificar personas realizando acciones en imgenes o videos) ha crecido en los aos. Las acciones humanas pueden reconocerse con diferentes metodologas (como <em>Optical Flow</em> o representaciones del esqueleto), pero este trabajo se centra en la <a href="https://paperswithcode.com/task/video-classification"><em>Clasificacin de Video</em></a>:</p>
<p>La tarea de producir una etiqueta relevante para un video dados sus <em>frames</em>.</p>
<h4>Lista de Papers:</h4>
<ul>
<li>
<p>Primeros datasets: <a href="https://serre-lab.clps.brown.edu/resource/hmdb-a-large-human-motion-database/">HMDB51</a> o <a href="https://www.crcv.ucf.edu/data/UCF101.php">UCF101</a>.</p>
</li>
<li>
<p>Primer dataset para entrenar modelos de deep learning sobre<br />
clasificacin de acciones en humanos: <a href="http://arxiv.org/abs/1705.06950">Kinetics 400</a> (Modelo <a href="http://arxiv.org/abs/1705.07750">I3D</a>).</p>
</li>
<li>
<p>Uno de los modelos con resultados ms prometedores es <a href="https://arxiv.org/abs/2103.11511">MoViNets</a><br />
(actualmente ha habido grandes avances), una familia de modelos eficientes<br />
en el uso de memoria y computacin, que permite operar con videos en streaming.</p>
</li>
</ul>
<footer><img src="./assets/cidaen.png" alt="" style="width:100px;height:50px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-scope-qSrnwcqL="" data-paginate="true" data-background-color="#aed6f1" data-color="#1a5276" data-background-image="linear-gradient(135deg, #ffffff  0%, #aed6f1 100%)" data-footer="![w:100 h:50](./assets/cidaen.png)" data-header="Clasificacin de movimientos de CrossFit: una aplicacin con MoViNets." data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="22" style="--paginate:true;--background-color:#aed6f1;--color:#1a5276;--background-image:linear-gradient(135deg, #ffffff  0%, #aed6f1 100%);--footer:![w:100 h:50](./assets/cidaen.png);--header:Clasificacin de movimientos de CrossFit: una aplicacin con MoViNets.;--theme:default;color:#1a5276;background-color:#aed6f1;background-image:linear-gradient(135deg, #ffffff  0%, #aed6f1 100%);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<header>Clasificacin de movimientos de CrossFit: una aplicacin con MoViNets.</header>
<h1>2.1 Deep Learning</h1>
<div class="twocols">
<h2>MoViNets</h2>
<p>Esta familia de modelos se divida en 2 tipos diferentes de modelos: <strong>base</strong> y <strong>stream</strong>, segn si procesan todo el video de golpe, o permiten procesar el contenido frame a frame, y en 5 arquitecturas distintas (desde <em>a0</em> hasta <em>a5</em>).</p>
<p>En este trabajo nos centramos en <em>MoViNet a2 base</em>, que es de entre los modelos ms pequeos, el que tiene mejor capacidad predictiva y an es capaz de ser utilizado en tiempo real (20 fps o ms (<a href="https://blog.tensorflow.org/2022/04/video-classification-on-edge-devices.html">ref</a>))</p>
<ul>
<li>No nos podemos centrar en los modelos stream, hay errores al hacer fine-tuning con ellos: <a href="https://github.com/tensorflow/models/issues/10730">issue 10730</a> o <a href="https://github.com/tensorflow/models/issues/10463#issuecomment-1019395406_">issue 10463</a>.</li>
<li>Los autores obtienen en tan solo 3 epochs un buen accuracy en UCF101.</li>
</ul>
<p class="break"></p>
<br />
<img src="./assets/thruster_prediction_stream.gif" 
      width="360" 
      height="360" />
<p><em>Ejemplo prediccin en <em>MoViNet</em> Stream a2.</em></p>
</div>
<footer><img src="./assets/cidaen.png" alt="" style="width:100px;height:50px;" /></footer>
</section>

<header>Clasificacin de movimientos de CrossFit: una aplicacin con MoViNets.</header>
<h1>2.3 Trabajos relacionados</h1>
<p>Un par de trabajos relacionados han tratado la clasificacin de acciones:</p>
<ul>
<li>
